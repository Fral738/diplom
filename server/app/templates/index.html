{% extends "base.html" %}

{% block content %}
<form id="button_change" action="/change_user" method="post"></form>
<form id="button_delete" action="/delete_user" method="post"></form>
<div class="container">
    <div class="row">
        <div class="col-md-4 self-align-start">
            <button class="btn btn-danger fa fa-trash" type="submit" form="button_delete" name="delete_button">&nbsp;Удалить</button>
        </div>
        <div class="col-md-4 self-align-center">
            <input type="search" id="search"  class="form-control" placeholder="Поиск">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table" id="table">
                <thead>
                <tr>
                    <th><input type="checkbox" id="checkAll"> Выбрать всех</th>
                    <th>id</th>
                    <th>UID</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Зоны</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for i in rows %}
                <tr>
                    <td><input type="checkbox" name="delete_checkbox" id="checkbox" form="button_delete" value="{{i._id}}"></td>
                    <td>{{loop.index}}</td>
                    <td>{{i.uid}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.middle_name}}</td>
                    <td>{% for j in i.zone %} {{j}} {% endfor%}</td>
                    <td>
                        <button type="submit" class="btn btn-primary" name="change_button" form="button_change"
                                value="{{i._id}}">
                            Изменить
                        </button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
     $("#checkAll").click(function () {
     $('input:checkbox').not(this).prop('checked', this.checked);
     });
</script>
<script src="//rawgithub.com/stidges/jquery-searchable/master/dist/jquery.searchable-1.0.0.min.js"></script>
<script>
$(function () {
    $( '#table' ).searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    });

    $( '#searchable-container' ).searchable({
        searchField: '#container-search',
        selector: '.row',
        childSelector: '.col-xs-4',
        show: function( elem ) {
            elem.slideDown(100);
        },
        hide: function( elem ) {
            elem.slideUp( 100 );
        }
    })
});


</script>
{% endblock %}
