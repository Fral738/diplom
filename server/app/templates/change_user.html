{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 60px;">
    <h1 class="page-header">Профиль</h1>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail"
                     alt="avatar">
                <h6>Добавить фото</h6>
                <input type="file" class="text-center center-block well well-sm">
            </div>
        </div>
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Личные данные</h3>
            <form class="form-horizontal" role="form" method="post" action="/change">
                <div class="form-group">
                    <label for="last_name" class="col-lg-3 control_label">Фамилия:</label>
                    <div class="col-lg-8">
                        <input id="last_name" class="form-control" name="last_name" type="text" value="{{i.last_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="first_name" class="col-lg-3 control-label">Имя:</label>
                    <div class="col-lg-8">
                        <input id="first_name" class="form-control" name="first_name" type="text"
                               value="{{i.first_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="middle_name" class="col-lg-3 control-label">Отчество:</label>
                    <div class="col-lg-8">
                        <input id="middle_name" class="form-control" name="middle_name" type="text"
                               value="{{i.middle_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Пароль:</label>
                    <div class="col-lg-8">
                        <input id="password" class="form-control" name="password" type="password" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="uid" class="col-lg-3 control-label">UID:</label>
                        <div class="col-lg-8">
                            <input id="uid" class="form-control" name="uid" type="text" value="{{i.uid}}">
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Роль:</label>
                            <div class="col-lg-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" value="1"
                                           onclick="var input = document.getElementById('password');if(this.checked){ input.disabled = false; input.focus();}else{input.disabled=true;}">
                                    <label class="form-check-label">Админ</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" value="2"
                                           onclick="var input = document.getElementById('password');if(this.checked){ input.disabled = true;;}else{input.disabled=false;}">
                                    <label class="form-check-label">Пользователь</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary" name="button_for_change" value="{{i._id}}">
                                Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
