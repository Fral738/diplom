<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark ">
    <div class="container fluid">
        {% if current_user.is_authenticated %}
        <form id="button_logs" action="/logs" method="get"></form>
        <form id="button_recovery" action="/recovery" method="get"></form>
        <div class="collapse navbar-collapse ms-auto">
            <button type="submit" class="btn btn-primary" name="logs_button" form="button_logs">Логи</button>
        </div>
        <div class="collapse navbar-collapse ms-auto">
            <button type="submit" class="btn btn-primary" name="recovery_button" form="button_recovery">Восстановление
            </button>
        </div>
        {% endif %}
        <div class="collapse navbar-collapse justify-content-center">
            <a class="navbar-brand " href="/">СКУД</a></div>
        {% if current_user.is_authenticated %}
        <form id="button_logout" action="/logout" method="post"></form>
        <div class="collapse navbar-collapse me-auto">
            <button type="submit" class="btn btn-danger" name="logout_button" form="button_logout">Выйти</button>
        </div>
        {% endif %}
    </div>
</nav>
{% block content %}

{% endblock %}
</body>
</html>
