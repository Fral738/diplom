{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="padding-top: 180px">
    <div class="col-md-4">
        <div class="card text-center border-dark">
            <div class="w-100 p-3">
                <div class="card-body">
                    <h3 class="card-title">Добавление устройства</h3>
                    <br></br>
                    <form method="post" action="/device_change" autocomplete="off">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text fa fa-wifi" style="width: 140px">&nbsp;IP : port</span>
                                <input id="ip" type="text" class="form-control" name="ip"
                                        value="{{i.ip}}" size="16" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$" required>
                                <span class="input-group-text">:</span>
                                <input id="port" type="text" class="form-control" name="port"
                                       value="{{i.port}}" size="65535" pattern="[0-9]{1,5}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text fa fa-tag" style="width: 140px">&nbsp;Название</span>
                                <input id="device_name" type="text" class="form-control" name="device_name"
                                       value="{{i.name}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text  fa fa-list" style="width: 140px;">&nbsp;Зона</span>
                                <input id="zone" type="text" class="form-control" name="zone"
                                       value="{{i.zone}}">
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn-primary btn-lg">Изменить</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
